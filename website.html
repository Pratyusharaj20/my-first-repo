<!DOCTYPE html>
<html>
<head>
<title>
Simple registration 
</title>
</head>
<body>
<h2>Student Registration Form</h2>
<form>
Full Name:<input type="text"><br></br>
Email:<input type="text">
<h3>Choose Your Gender</h3>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label>
<h3>Choose Courses Interested</h3>
<input type="checkbox" id="c++" name="courses" value="C++"> 
<label for="c++">C++</label><br> 
<input type="checkbox" id="java" name="courses" value="Java"> 
<label for="java">Java</label><br> 
<input type="checkbox" id="html" name="courses" value="HTML"> 
<label for="html">HTML</label><br>
<input type="checkbox" id="python" name="courses" value="Python"> 
<label for="python">Python</label> <br>
<input type="checkbox" id="sql" name="courses" value="SQL"> 
<label for="sql">SQL</label> 
<h3>Select Your Location</h3> 
<label for="city">City:</label> 
<select id="city" name="City"> 
<option value="viz">Vizag</option> 
<option value="vizi">Vizianagaram</option> 
<option value="ana">Anakapalli</option> 
<option value="gaj">Gajuwaka</option> 
<option value="pen">Pendurthi</option> 
</select> 
</form> 
</body> 
</html>
